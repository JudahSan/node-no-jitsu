<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up and Log in</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;600&display=swap"
      rel="stylesheet" />
      <link rel="stylesheet" href="styles.css"
    />
  </head>
  <body>
    <section>
      <form action="/#" id="regForm" method="POST" autocomplete="off">
        <legend>
          <fieldset>Register</fieldset>
          <div class="formBox">
            <label for="email">Email</label>
            <input class="email" type="email" autocomplete="off" />
          </div>
          <div class="formBox">
            <label for="pass">Password</label>
            <input class="pAA" type="password" autocomplete="off" />
          </div>
          <div class="formBox">
            <button>Login</button>
          </div>
        </legend>
      </form>
    </section>
    <script src="script.js"></script>
  </body>
</html>
